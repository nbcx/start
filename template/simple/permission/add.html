<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <include file="header" />
</head>

<body>

<include file="nav" />
<div class="alert alert-full alert-warning alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <strong>Warning!</strong> Better check yourself, you're not looking too good.
</div>
<div class="container">
    <div class="col-12">
        <h3 class="page-header">新增权限</h3>
        <div class="row">
            <div class="col-md-8">
                <form method="post" action="/supplier/post?action=add">
                    <div class="form-group">
                        <label>是否可作为菜单</label>
                        <br/>
                        <label class="radio-inline">
                            <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 1
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 2
                        </label>
                    </div>

                    <div class="form-group">
                        <label>父级</label>
                        <select class="form-control">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>所属模块</label>
                        <input name="address" type="text" class="form-control" placeholder="商家地址">
                    </div>
                    <hr />
                    <div class="form-group">
                        <label>名称</label>
                        <input name="address" type="text" class="form-control" placeholder="商家地址">
                    </div>
                    <div class="form-group">
                        <label>权重</label>
                        <input name="linkman" type="text" class="form-control" placeholder="联系人">
                    </div>
                    <div class="form-group">
                        <label>权限简介</label>
                        <textarea name="superiority" class="form-control" rows="3"></textarea>
                    </div>
                    <hr />
                    <button type="submit" class="btn btn-primary">提交</button>
                </form>
            </div>
            <div class="col-md-4 left-tips">
                <h3>公司经纬度</h3>
                <p>公司经纬度可以根据已经填写的地址自动从百度地图获取，如果获取不到，可能是地址没有被百度收录或填写错误。</p>
                <p>此时可以先检查地址是否填写错误，如果无误，可以手动到下面网站获取：<a target="_blank" href="http://www.gpsspg.com/maps.htm">经纬度</a> </p>
            </div>
        </div>

    </div>
</div> <!-- /container -->

<include file="footer" />

</body>
</html>

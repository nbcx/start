    $.fn.serializeJson = function () {
        var serializeObj = {};
        var array = this.serializeArray();
        $(array).each(function () {
            if (serializeObj[this.name]) {
                if ($.isArray(serializeObj[this.name])) {
                    serializeObj[this.name].push(this.value);
                } else {
                    serializeObj[this.name] = [serializeObj[this.name], this.value];
                }
            } else {
                serializeObj[this.name] = this.value;
            }
        });
        return serializeObj;
    };

    var data = [];
    var now = new Date(2017, 10, 1);
    var mm = now.getMinutes();

    function getNowFormatDate(date) {
        var seperator1 = "-";
        var seperator2 = ":";
        var year = date.getFullYear();
        var month = date.getMonth() + 1;
        var strDate = date.getDate();
        if (month >= 1 && month <= 9) {
            month = "0" + month;
        }
        if (strDate >= 0 && strDate <= 9) {
            strDate = "0" + strDate;
        }
        var currentdate = year +
            seperator1 +
            month +
            seperator1 +
            strDate +
            " " +
            date.getHours() +
            seperator2 +
            date.getMinutes() +
            seperator2 +
            date.getSeconds();
        return currentdate;
    }

    for (var i = 1; i < 102; i++) {
        now.setMinutes(mm + i);
        var model = {
            Id: i,
            Subject: "我是Subject" + i,
            Body: "我是body" + i,
            Sex: "男",
            Name: "我是name" + i,
            Hobby: "我有很多爱好，打羽毛球，打篮球，打乒乓球，游泳，跑步，骑自行车，总之我要把这个表格撑大，撑大到换行",
            CreateTime: getNowFormatDate(now)
        }
        data.push(model);
    }



    function initTable10() {
        var tableIns = $("#table10").rayTable({

                    { field: 'Subject', title: 'Subject', minWidth: 120, align: 'center', sort: true, resize: true },

                    { field: 'CreateTime', title: '时间', width: 165, sort: true },

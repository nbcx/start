<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <include file="header" />
</head>

<body>

<include file="nav" />

<div class="container-fluid">
    <div class="row">

        <include file="menu" />

        <div class="col-sm-9 col-md-9 main">
            <h1 class="page-header">添加功能权限</h1>

            <div class="table-responsive r-max">
                <form method="post">

                    <div class="row form-group">
                        <div class="col-md-6 col-sm-12">
                            <label>权限名称</label>
                            <input name="title" type="text" class="form-control" placeholder="便于识别的名称">
                        </div>
                    </div>

                    <div class="form-group ">
                        <label>父级</label>
                        <select name="pid" class="form-control">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>

                    <div class="row form-group">
                        <div class="col-md-4 col-sm-12">
                            <label>所属模块</label>
                            <select name="module" class="form-control">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>规则</label>
                        <input name="name" type="text" class="form-control" placeholder="[folder/]controller/function">
                    </div>

                    <div class="form-group">
                        <label>是否菜单</label>
                        <div>
                            <label class="radio-inline" for="menu1">
                                <input type="radio" name="menu" id="menu1" value="1" checked> 是
                            </label>
                            <label class="radio-inline" for="menu0">
                                <input type="radio" name="menu" id="menu0" value="0"> 否
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>备注</label>
                        <textarea name="remark" class="form-control" rows="3"></textarea>
                    </div>
                    <hr />
                    <button type="submit" class="btn btn-default">提交</button>
                </form>
            </div>
        </div>
    </div>
</div>

<include file="footer" />

</body>
</html>
